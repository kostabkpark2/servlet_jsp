<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>계산기</title>
</head>
<body>
  <h1>계산기 JSP</h1>
  <hr>
  <form action="/ch04/calc.jsp" method="post">
    <input type="text" name="n1" size="10px">
    <select name="op">
      <option value="+">더하기</option>
      <option value="-">빼기</option>
      <option value="*">곱하기</option>
      <option value="/">나누기</option>
    </select>
    <input type="text" name="n2" size="10px">
    <input type="submit" value="계산">
  </form>

</body>
</html>
